<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>Koprex Sales Proposal Generation - Smart Demo | Krid.ai</title>
  <meta name="title" content="Koprex Sales Proposal Generation - Smart Demo | Krid.ai">
  <meta name="description" content="Experience Koprex AI Sales Assistant - automatically optimized for your device with intelligent proposal generation and real-time market data.">
  <meta name="robots" content="noindex, nofollow">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
  
  <link rel="icon" type="image/png" href="fav_icon_krid_ai.png">
  
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    /* Loading Container */
    .loading-container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
    }
    
    .logo-section {
      margin-bottom: 3rem;
    }
    
    .koprex-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .logo-img {
      height: 48px;
      width: auto;
      filter: brightness(0) invert(1);
    }
    
    .company-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
    }
    
    .loading-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 1rem;
    }
    
    .loading-subtitle {
      font-size: 1rem;
      color: #a0aec0;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    /* Loading Animation */
    .loading-spinner {
      display: inline-block;
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 2rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Simple Loading Message */
    .loading-message {
      margin-top: 2rem;
    }
    
    .loading-text {
      font-size: 1.1rem;
      color: #a0aec0;
      font-weight: 500;
    }
    

    
    /* Responsive Design */
    @media (max-width: 768px) {
      .loading-container {
        padding: 1.5rem;
      }
      
      .koprex-logo {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .logo-img {
        height: 40px;
      }
      
      .company-name {
        font-size: 1.5rem;
      }
      
      .loading-title {
        font-size: 1.25rem;
      }
      
      .loading-subtitle {
        font-size: 0.9rem;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border-width: 3px;
      }
      
      .loading-steps {
        gap: 0.5rem;
      }
      
      .loading-step {
        font-size: 0.8rem;
      }
      
      .device-info {
        padding: 0.75rem;
        font-size: 0.8rem;
      }
    }
    
    @media (max-width: 480px) {
      .loading-container {
        padding: 1rem;
      }
      
      .logo-img {
        height: 36px;
      }
      
      .company-name {
        font-size: 1.25rem;
      }
      
      .loading-title {
        font-size: 1.1rem;
      }
      
      .loading-subtitle {
        font-size: 0.85rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border-width: 2px;
      }
      
      .loading-steps {
        gap: 0.4rem;
      }
      
      .loading-step {
        font-size: 0.75rem;
      }
      
      .device-info {
        padding: 0.6rem;
        font-size: 0.75rem;
      }
    }
    
    /* Animation Classes */
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    .fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="koprex-logo">
        <img src="https://www.koprex.in/assets/images/logo/koprex-logo-new.png" alt="Koprex Logo" class="logo-img">
        <div class="company-name">KOPREX</div>
      </div>
    </div>
    
    <!-- Loading Title -->
    <div class="loading-title">Initializing Sales Assistant Demo</div>
    <div class="loading-subtitle">
      Detecting your device and optimizing the experience for the best performance
    </div>
    
    <!-- Loading Spinner -->
    <div class="loading-spinner"></div>
    

    
    <!-- Simple Loading Message -->
    <div class="loading-message">
      <div class="loading-text">Loading the demo...</div>
    </div>
  </div>

  <script>
    class SmartDemoDetector {
      constructor() {
        this.init();
      }
      
      init() {
        // Start the detection process
        setTimeout(() => this.startDetection(), 1000);
      }
      
      startDetection() {
        // Simple loading with delay
        setTimeout(() => {
          this.loadDemoVersion();
        }, 2000);
      }
      
      detectDeviceType() {
        const userAgent = navigator.userAgent;
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
        const isTablet = /iPad|Android(?=.*\bMobile\b)(?=.*\bSafari\b)/i.test(userAgent);
        
        let deviceType = 'Desktop';
        if (isTablet) {
          deviceType = 'Tablet';
        } else if (isMobile) {
          deviceType = 'Mobile';
        }
        
        this.deviceType = deviceType.toLowerCase();
      }
      
      analyzeScreenDimensions() {
        this.screenWidth = window.innerWidth;
        this.screenHeight = window.innerHeight;
        this.isLandscape = this.screenWidth > this.screenHeight;
      }
      
      optimizeLayout() {
        this.hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      }
      
      loadDemoVersion() {
        // Run detection in background
        this.detectDeviceType();
        this.analyzeScreenDimensions();
        this.optimizeLayout();
        
        // Determine which demo version to load
        const shouldLoadMobile = this.shouldLoadMobileVersion();
        
        // Show loading message
        const loadingText = document.querySelector('.loading-text');
        loadingText.textContent = shouldLoadMobile ? 'Loading mobile demo...' : 'Loading desktop demo...';
        
        // Redirect after brief delay
        setTimeout(() => {
          this.redirectToDemo(shouldLoadMobile);
        }, 1000);
      }
      
      shouldLoadMobileVersion() {
        // Check multiple factors to determine if mobile version is needed
        const isMobileDevice = this.deviceType === 'mobile';
        const isTabletDevice = this.deviceType === 'tablet';
        const hasTouchSupport = this.hasTouch;
        const isSmallScreen = this.screenWidth < 768;
        const isLandscapeMobile = this.isLandscape && this.screenHeight < 500;
        
        // Mobile version if:
        // 1. Device is mobile/tablet, OR
        // 2. Has touch support and small screen, OR
        // 3. Very small screen regardless of device type
        return isMobileDevice || isTabletDevice || (hasTouchSupport && isSmallScreen) || this.screenWidth < 480 || isLandscapeMobile;
      }
      
      redirectToDemo(isMobile) {
        const demoUrl = isMobile ? 'koprex-sales-proposal-demo-mobile.html' : 'koprex-sales-proposal-demo-desktop.html';
        
        // Add fade out effect
        document.body.classList.add('fade-out');
        
        setTimeout(() => {
          // Redirect to appropriate demo
          window.location.href = demoUrl;
        }, 500);
      }
    }
    
    // Initialize detector when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new SmartDemoDetector();
    });
    
    // Handle orientation change
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        // Reload page on orientation change to re-evaluate
        window.location.reload();
      }, 1000);
    });
    
    // Handle window resize
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        // If significant resize, reload to re-evaluate
        if (Math.abs(window.innerWidth - (window.screenWidth || window.innerWidth)) > 100) {
          window.location.reload();
        }
      }, 500);
    });
  </script>
</body>
</html>
